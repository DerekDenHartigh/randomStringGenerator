<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Random String Generation</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
    <h1>
        Click the button to see how many iterations it takes to randomly generate the string
        <span class="random-string">Hello World!</span>
    </h1>
    <button class="generate-string-button">
        Generate "Hello World!"
    </button>
    <p class="iteration-tracker">number of iterations: <span class="iteration-count">0</span></p>
    <script src="main.js"></script>
</body>
</html>
